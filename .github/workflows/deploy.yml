name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'k8s/**'
      - 'README.md'
      - '.gitignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kkogaa/extracto-storage-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes manifest
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          sed -i "s|image: ghcr.io/kkogaa/extracto-storage-service:.*|image: ghcr.io/kkogaa/extracto-storage-service:${IMAGE_TAG}|" k8s/deployment.yaml

      - name: Commit and push manifest changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "Update image to ${IMAGE_TAG} [skip ci]"
          
          # Pull with merge strategy to avoid rebase conflicts
          git pull origin master --no-rebase --no-edit || {
            echo "Pull had conflicts, resolving..."
            # Accept our version (the image update)
            git checkout --ours k8s/deployment.yaml
            git add k8s/deployment.yaml
            git commit --no-edit
          }
          
          git push
